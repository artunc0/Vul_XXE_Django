<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script type="text/javascript">

async function XMLREQ(){
	var xml = '' +
	'<?xml version="1.0" encoding="UTF-8"?>' +
	'<root>' +
	'<search_param>' + $('#search').val() + '</search_param>' +
	'</root>';
	var xmlhttp = new XMLHttpRequest();

    xmlhttp.open("POST", 'search', true);
    xmlhttp.send(xml);

	xmlhttp.onreadystatechange = function () {
	if(xmlhttp.readyState == 4) {
		document.getElementById('results').innerHTML = xmlhttp.responseText;
		}
	}
};

</script>




</head>
<body>
	<center>
	<div>
		<h2>Search local hotels</h2>
		 <div>
		 	
		 	<input name="search" id="search" type="text" class="text" value="" placeholder="Search anything..." />
		 	<br><br>
		 
		 	 <br><br>
		 	 <button id="login" onclick="XMLREQ()">Search!</button>

		 </div>
	</div>
    <br><br>

<br>
<br>

<h3>Results:</h3>
<br>
<br>
<br>
	<p id="results"></p>
	</center>


</body>
</html>
